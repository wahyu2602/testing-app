<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-center">
    <a
      class="nav-link link-item active-custom px-4"
      aria-current="page"
      href="#"
      >Lists Data
    </a>
  </div>
</nav>

<div class="container mt-5">
  <p class="title-page">Queue Data List</p>

  <button
    class="btn btn-primary my-3"
    (click)="changePage('input-visitor-details')"
  >
    Add
  </button>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">DataTables</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>No</th>
              <th>No Antrian</th>
              <th>Kategori Antrian</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Alamat</th>
              <th>No Hp</th>
            </tr>
          </thead>
          <tfoot>
            <tr>
              <th>No</th>
              <th>No Antrian</th>
              <th>Kategori Antrian</th>
              <th>Nama</th>
              <th>Umur</th>
              <th>Alamat</th>
              <th>No Hp</th>
            </tr>
          </tfoot>
          <tbody>
            <tr *ngFor="let customer of customers; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ customer.nomor }}</td>
              <td>{{ customer.kategori }}</td>
              <td>{{ customer.nama }}</td>
              <td>{{ customer.umur }}</td>
              <td>{{ customer.alamat }}</td>
              <td>{{ customer.nohp }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
