<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-center">
    <a
      class="nav-link link-item active-custom px-4"
      aria-current="page"
      href="#"
      >From Registration</a
    >
  </div>
</nav>

<div class="container mt-5">
  <p class="title-page">Field Data</p>
  <div class="row">
    <div class="col col-lg-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input
          hidden
          type="number"
          required
          [ngModel]="customer.id"
          name="id"
          value="{{ customer.id + 1 }}"
        />
        <select
          class="form-select mb-3"
          aria-label="Default select example"
          required
          autofocus
          [ngModel]="customer.kategori"
          name="kategori"
        >
          <option selected>-- Pilih kategori antrian --</option>
          <option value="1">Antiran Kasir</option>
          <option value="2">Antrian Apotek</option>
          <option value="3">Antrian Laboratorium</option>
        </select>
        <fieldset disabled="disabled">
          <label for="noantrian" class="form-label">Your queue number</label>
          <input
            class="form-control"
            type="text"
            value="{{ customer.noantrian + 1 }}"
            id="noantrian"
            required
            [ngModel]="customer.noantrian"
            name="noantiran"
          />
        </fieldset>
        <input
          class="form-control mt-3"
          type="text"
          placeholder="Your Name"
          required
          autocomplete="off"
          [ngModel]="customer.nama"
          name="nama"
        />
        <input
          class="form-control mt-3"
          type="text"
          placeholder="Your Age"
          required
          autocomplete="off"
          [ngModel]="customer.umur"
          name="umur"
        />
        <textarea
          class="form-control mt-3"
          name=""
          id=""
          placeholder="Address"
          required
          autocomplete="off"
          [ngModel]="customer.alamat"
          name="alamat"
        ></textarea>
        <input
          class="form-control mt-3"
          type="number"
          placeholder="No. HandPhone"
          required
          autocomplete="off"
          [ngModel]="customer.nohp"
          name="nohp"
        />
        <button type="submit" class="btn-icon-plus mt-5">+</button>
      </form>
    </div>
    <div class="col display-custom">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/heart.png" alt="healty" width="400px" />
      </div>
    </div>
  </div>
</div>
