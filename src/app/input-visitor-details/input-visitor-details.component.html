  <div class="container-fluid d-flex justify-content-center">
    <p class="link-item active-custom px-4" aria-current="page">
      From Registration
    </p>
  </div>
</nav>

<div class="container my-5">
  <p class="title-page">Field Data</p>
  <button
    class="btn btn-secondary mb-5"
    (click)="changePage('request-queue-number')"
  >
    Print Queue
  </button>
  <div class="row">
    <div class="col col-lg-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- input ID -->
        <input
          hidden
          type="number"
          required
          [ngModel]="customers[customers.length - 1].id + 1"
          name="id"
        />
        <!-- end input ID -->

        <!-- input nomor -->
        <label for="nomor" class="form-label">Your queue number</label>
        <input
          hidden
          type="number"
          [ngModel]="customers[customers.length - 1].nomor + 1"
          name="nomor"
        />
        <input
          disabled
          class="form-control"
          placeholder="{{ customers[customers.length - 1].nomor + 1 }}"
        />
        <!-- end input nomor -->

        <!-- input tanggal -->
        <input
          class="form-control mt-3"
          type="date"
          required
          autocomplete="off"
          ngModel
          name="tanggal"
        />
        <!-- end input tanggal -->

        <!-- input nama -->
        <input
          class="form-control mt-3"
          type="text"
          placeholder="Your Name"
          required
          autocomplete="off"
          ngModel
          name="nama"
        />
        <!-- end input nama -->

        <!-- input age -->
        <input
          class="form-control mt-3"
          type="number"
          placeholder="Your Age"
          required
          autocomplete="off"
          ngModel
          name="umur"
        />
        <!-- end input age -->

        <!-- input alamat -->
        <textarea
          class="form-control mt-3"
          placeholder="Address"
          required
          autocomplete="off"
          ngModel
          name="alamat"
        ></textarea>
        <!-- end input age -->

        <!-- input no hape -->
        <div class="input-group my-3">
          <span class="input-group-text" id="basic-addon1">+62</span>
          <input
            class="form-control"
            type="number"
            placeholder="81234567"
            required
            autocomplete="off"
            ngModel
            name="nohp"
            aria-describedby="basic-addon1"
          />
        </div>
        <!-- end input no hape -->
        <button type="submit" class="btn-icon-plus mt-5">+</button>
      </form>
    </div>
    <div class="col display-custom">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/heart.png" alt="healty" width="400px" />
      </div>
    </div>
  </div>
</div>
