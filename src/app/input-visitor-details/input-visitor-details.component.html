<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid d-flex justify-content-center">
    <a
      class="nav-link link-item active-custom px-4"
      aria-current="page"
      href="#"
      >From Registration</a
    >
  </div>
</nav>

<div class="container mt-5">
  <p class="title-page">Field Data</p>
  <div class="row">
    <div class="col col-lg-4">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <input
          hidden
          type="number"
          required
          ngModel
          name="id"
          value="{{ customers[customers.length - 1].id + 1 }}"
        />
        <select
          class="form-select mb-3"
          aria-label="Default select example"
          required
          autofocus
          ngModel
          name="kategori"
        >
          <option selected>-- Pilih kategori antrian --</option>
          <option value="Antiran Kasir">Antiran Kasir</option>
          <option value="Antrian Apotek">Antrian Apotek</option>
          <option value="Antrian Laboratorium">Antrian Laboratorium</option>
        </select>
        <label for="nomor" class="form-label">Your queue number</label>
        <input
          disabled
          class="form-control"
          type="number"
          value="{{ customers[customers.length - 1].nomor + 1 }}"
          placeholder="{{ customers[customers.length - 1].nomor + 1 }}"
        />
        <input
          hidden
          type="number"
          value="{{ customers[customers.length - 1].nomor + 1 }}"
          required
          ngModel
          name="nomor"
          placeholder="{{ customers[customers.length - 1].nomor + 1 }}"
        />
        <input
          class="form-control mt-3"
          type="text"
          placeholder="Your Name"
          required
          autocomplete="off"
          ngModel
          name="nama"
        />
        <input
          class="form-control mt-3"
          type="number"
          placeholder="Your Age"
          required
          autocomplete="off"
          ngModel
          name="umur"
        />
        <textarea
          class="form-control mt-3"
          id="alamat"
          placeholder="Address"
          required
          autocomplete="off"
          ngModel
          name="alamat"
        ></textarea>
        <input
          class="form-control mt-3"
          type="number"
          placeholder="No. HandPhone"
          required
          autocomplete="off"
          ngModel
          name="nohp"
        />
        <button type="submit" class="btn-icon-plus mt-5">+</button>
      </form>
    </div>
    <div class="col display-custom">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/heart.png" alt="healty" width="400px" />
      </div>
    </div>
  </div>
</div>
